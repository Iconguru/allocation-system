    <!DOCTYPE html>
    <html>
    <head>
      <title>Room Allocation System</title>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
      <h1>Room Allocation System</h1>
      
      <form id="allocationForm">
        <div class="input-group">
          <label for="facilitatorName">Facilitator Name:</label>
          <input type="text" id="facilitatorName" required>
        </div>
        <div class="input-group">
          <label for="developer1Name">Developer 1 Name:</label>
          <input type="text" id="developer1Name" required>
        </div>
        <div class="input-group">
          <label for="developer2Name">Developer 2 Name:</label>
          <input type="text" id="developer2Name" required>
        </div>
        <div class="input-group">
          <label for="developer3Name">Developer 3 Name:</label>
          <input type="text" id="developer3Name" required>
        </div>
        <div class="input-group">
          <input type="submit" value="Allocate Room">
        </div>
      </form>
    
      <div id="allocationResult"></div>
    
      <script src="script.js"></script>
    </body>
    </html>
